<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../assets/reset.css">
    <link rel="icon" type="image/x-icon" href="../assets/icon_big.png">
    <title>GC Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @font-face {
            font-family: bebasneuelight;
            src: url(../assets/font/BebasNeue\ Light.ttf);
        }
        @font-face {
            font-family: bebasneue;
            src: url(../assets/font/BebasNeue-Regular.ttf);
        }
        html{
            background-color: black;
            color: white;
        }
        #navbar {
            width: 100%;
            display: block;
            height: 80px;
        }
        #container {
            color: white;
            text-align: center;
            margin: auto;
            position: relative;
            max-width: 400px;
            height: 100%;
        }
        #title {
            font-family: bebasneuelight;
            font-size: 60px;
        }
        #entry {
            margin-top: 50px;
            font-family: bebasneuelight;
            background-color: white;
            color: black;
            width: 90%;
            margin-left: 5%;
            height: 300px;
            border-radius: 20px;
            background-size: 100%;
            background-repeat: no-repeat;
            
        }
        #entry h1{
            font-size: 55px;
            padding-top: 20px;
        }
        @media only screen and (min-width: 780px) {
            #container {
                max-width: 780px;
            }   
            #entry {
                height: 600px; 
            }
            #entry:hover {
                box-shadow:
                0 0 5px 5px rgb(125, 125, 125),
                0 0 5px 5px rgb(109, 109, 109),
                0 0 5px 5px rgb(112, 112, 112);
            }    
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="navbar">
            <a href="../"><span style="
            border-radius: 50%;
            top: 0px;
            left: -10px;
            height:80px;
            width:80px;
            background-image: url(../assets/back.png);
            background-position: center center;
            background-size: 40%;
            background-repeat: no-repeat;
            position: absolute;
            "></span>
            </a>
        </div>
        <h1 id="title">Projects</h1>
        <div id="entry" style="background-image:url(covers/foodofthevalley.png); ">
            <h1>Food of the Valley Blog Site</h1>    
        </div>
    </div>
</body>
</html>
