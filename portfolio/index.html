<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="icon" type="image/x-icon" href="assets/icon_big.png">
    <title>Garrett Chisholm's Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @font-face {
            font-family: bebasneuelight;
            src: url(assets/font/BebasNeue\ Light.ttf);
        }
        @font-face {
            font-family: bebasneue;
            src: url(assets/font/BebasNeue-Regular.ttf);
        }
        @font-face {
            font-family: helvetican;
            src: url(assets/font/helvetica.otf);
        }        
        @keyframes slidein {
            from {
                margin-top: 50px;
                opacity: 0;
            }
            to {
                margin-top: 0px;
                opacity: 1;
            }
        }
        @keyframes fadein {
         0%{opacity: 0;}   
        100%{opacity: 1;}         
        }
        html{
            background-color: black;

        }
        #title{
            animation: fadein 0.7s;
            font-size: 80px;
            color: white;
            width: 100%;
            text-align: center;
            font-family: bebasneuelight;
        }
        #background {
            margin: auto;
            position: fixed;
            text-align: center;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-image: url(assets/bg_mobile.png);
            background-size:cover;
            background-repeat: no-repeat;
        }
        #background-tint {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, .30);

        }
        #container {
            color: white;
            text-align: center;
            margin: auto;
            position: relative;
            max-width: 400px;
            height: 100%;
            margin-bottom: 450px;
        }
        #buttons {
            text-align: left;
            left: 0;
            position: relative;
            width: 100%;
            height: auto;
            text-decoration: none;
            font-family: helvetican;
        }
        .button1{
            opacity: 0;
            animation-fill-mode: forwards;
            animation-name: slidein;
            animation-delay: 0.3s;
            animation-duration: 0.7s;
        }
        .button2{
            opacity: 0;
            animation-fill-mode: forwards;
            animation-name: slidein;
            animation-delay: 0.5s;
            animation-duration: 0.7s;
        }
        .button3{
            opacity: 0;
            animation-fill-mode: forwards;
            animation-name: slidein;
            animation-delay: 0.7s;
            animation-duration: 0.7s;
        }
        .button4{
            opacity: 0;
            animation-fill-mode: forwards;
            animation-name: slidein;
            animation-delay: 0.9s;
            animation-duration: 0.7s;
        }
        @media only screen and (min-width: 780px) {
            #background {
            background-image: url(assets/bg_desktop.jpeg);
        }            
        }
    </style>
</head>
<body>
<div id="background">
</div>
<div id="background-tint"></div>

<div id="container">

<h1 id="title" style="padding-top: 130px;">Garrett</h1>
<h1 id="title">Chisholm</h1>
<p style="padding-top: 10px; font-family: bebasneuelight; font-size: 30px;animation: fadein 0.7s;">Digital Artist</p>
    <div id="buttons">
        <a href="project/"><span class="button1" style="
        position: absolute;
        display: inline-block;
        left: 90px;
        top: 25px;
        width: 215px;
        height: 80px;
        border-radius: 50px;
        background-color: white;
        background-image: url(assets/work.png);
        background-size: 26%;
        background-repeat: no-repeat;
        background-position-x: 25px;
        background-position-y: center;      
        "><p style="
        margin-left: 90px; 
        margin-top: 25px;
        font-size: 30px;
        color: black;">Projects</p>
        </span>  </a> 
        <a href="contact/"><span class="button2" style="
            position: absolute;
            display: inline-block;
            left: 90px;
            top: 130px;
            width: 215px;
            height: 80px;
            border-radius: 50px;
            background-color: white;
            background-image: url(assets/contact.png);
            background-size: 30%;
            background-repeat: no-repeat;
            background-position-x: 20px;
            background-position-y: center;      
            "><p style="
            margin-left: 93px; 
            margin-top: 25px;
            font-size: 30px;
            color: black;">Contact</p>
            </span>  </a>          
        <a href="https://twitter.com/GarrettChiz" target="_blank"><span class="button3" style="
        position: absolute;
        display: inline-block;
        left: 100px;
        top: 230px;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: white;
        background-image: url(assets/twitter.png);
        background-size: 60%;
        background-repeat: no-repeat;
        background-position-x: center;
        background-position-y: center;">
        </span></a>
        <a href="https://www.linkedin.com/in/garrettchiz/" target="_blank"><span class="button4" style="
        position: absolute;
        display: inline-block;
        width: 80px;
        height: 80px;
        left: 215px;

        border-radius: 50%;
        background-color: white;

    </div>

</div>



</body>
</html>
